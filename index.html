<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>FAISAL HPP | Kalkulator Makanan & Minuman</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  :root {
    --bg: #f1f5f9;
    --card: #ffffff;
    --text: #111827;
    --primary: #2563eb;
  }
  body.dark {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e2e8f0;
    --primary: #60a5fa;
  }

  body {
    margin:0; padding:0;
    font-family:"Poppins",sans-serif;
    background:var(--bg);
    transition:0.3s;
  }

  .container {
    max-width:900px;
    margin:35px auto;
    background:var(--card);
    padding:30px;
    border-radius:18px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    transition:0.3s;
  }

  h1 {
    text-align:center;
    font-size:32px;
    font-weight:700;
    color:var(--text);
  }

  h2 {
    color:var(--primary);
    margin-top:20px;
  }

  label {display:block; margin-top:10px; font-size:14px; font-weight:600; color:var(--text);}
  input {
    width:100%;
    padding:10px;
    background:#e8ecf3;
    border:none;
    border-radius:10px;
    margin-top:4px;
    font-size:15px;
  }

  .row {display:flex; gap:12px;}
  .col {flex:1;}

  button {
    width:100%; margin-top:20px; padding:14px;
    background:var(--primary); color:white; border:none; border-radius:12px;
    font-size:17px; font-weight:700;
    cursor:pointer; transition:0.25s;
  }
  button:hover {transform:translateY(-2px); opacity:0.9;}

  .mode {
    text-align:center;
    margin-bottom:15px;
  }
  .mode button {
    width:auto; padding:8px 18px;
    font-size:14px; border-radius:20px;
    margin-bottom:10px;
  }

  .result {
    display:none;
    margin-top:20px;
    padding:16px;
    border-radius:13px;
    background:#dbeafe;
    border:1px solid #bfdbfe;
    font-size:15px;
  }

  .flex {display:flex; justify-content:space-between; margin:6px 0; color:var(--text);}
</style>
</head>

<body>
<audio id="notifSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>

<div class="container">
  <h1>FAISAL HPP</h1>

  <div class="mode">
    <button onclick="toggleMode()">ðŸŒ™ / â˜€ Mode</button>
  </div>

  <h2>HPP Makanan</h2>

  <label>Total Biaya Produksi Makanan
    <input type="number" id="pMkn" placeholder="contoh: 931000">
  </label>
  <label>Total Operasional Makanan
    <input type="number" id="oMkn" placeholder="contoh: 255000">
  </label>

  <div class="row">
    <div class="col">
      <label>Jumlah Porsi
        <input type="number" id="pcsMkn" placeholder="contoh: 60">
      </label>
    </div>
    <div class="col">
      <label>Margin (%)
        <input type="number" id="marginMkn" placeholder="misal 60">
      </label>
    </div>
  </div>

  <button onclick="hitungMakan()">Hitung HPP Makanan</button>

  <div class="result" id="hasilMkn">
    <div class="flex"><span>Total HPP</span><b id="totalMkn"></b></div>
    <div class="flex"><span>HPP / porsi</span><b id="hppMkn"></b></div>
    <div class="flex"><span>Harga jual</span><b id="jualMkn"></b></div>
  </div>

  <h2>HPP Minuman</h2>

  <label>Total Biaya Produksi Minuman
    <input type="number" id="pMnm" placeholder="contoh: 420000">
  </label>
  <label>Total Operasional Minuman
    <input type="number" id="oMnm" placeholder="contoh: 100000">
  </label>

  <div class="row">
    <div class="col">
      <label>Jumlah Cup
        <input type="number" id="pcsMnm" placeholder="contoh: 40">
      </label>
    </div>
    <div class="col">
      <label>Margin (%)
        <input type="number" id="marginMnm" placeholder="misal 70">
      </label>
    </div>
  </div>

  <button onclick="hitungMinum()">Hitung HPP Minuman</button>

  <div class="result" id="hasilMnm">
    <div class="flex"><span>Total HPP</span><b id="totalMnm"></b></div>
    <div class="flex"><span>HPP / cup</span><b id="hppMnm"></b></div>
    <div class="flex"><span>Harga jual</span><b id="jualMnm"></b></div>
  </div>
</div>

<script>
function f(x){ return "Rp " + x.toLocaleString("id-ID"); }

function playSound(){
  document.getElementById("notifSound").play();
}

function toggleMode(){
  document.body.classList.toggle("dark");
}

function hitungMakan(){
  const p = +document.getElementById("pMkn").value;
  const o = +document.getElementById("oMkn").value;
  const pcs = +document.getElementById("pcsMkn").value;
  const m = +document.getElementById("marginMkn").value;

  const total = p + o;
  const hpp = total / pcs;
  const jual = hpp + (hpp * m/100);

  document.getElementById("totalMkn").innerHTML = f(total);
  document.getElementById("hppMkn").innerHTML = f(Math.round(hpp));
  document.getElementById("jualMkn").innerHTML = f(Math.round(jual));

  document.getElementById("hasilMkn").style.display = "block";
  playSound();
}

function hitungMinum(){
  const p = +document.getElementById("pMnm").value;
  const o = +document.getElementById("oMnm").value;
  const pcs = +document.getElementById("pcsMnm").value;
  const m = +document.getElementById("marginMnm").value;

  const total = p + o;
  const hpp = total / pcs;
  const jual = hpp + (hpp * m/100);

  document.getElementById("totalMnm").innerHTML = f(total);
  document.getElementById("hppMnm").innerHTML = f(Math.round(hpp));
  document.getElementById("jualMnm").innerHTML = f(Math.round(jual));

  document.getElementById("hasilMnm").style.display = "block";
  playSound();
}
</script>
</body>
</html>
